		// Change type to "bar", "area", "spline", "pie",etc.

			/*<![CDATA[*/

		    /*[# th:each="page : ${allalumni}"]*/
		{ label: /*[[${page.name}]]*/,  y: /*[[${page.click}]]*/  },	
		    /*[/]*/

			/*]]>*/
			
		]
	}
	]
});
